<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - My Store</title>
  <link rel="stylesheet" href="css/checkout.css" />
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">MyStore</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="checkout.html" class="active">Checkout</a></li>
        </ul>
    </nav>
</header>

<section class="checkout-container">
    <h2>Checkout</h2>

    <p id="empty-cart-msg" class="empty-msg">Your cart is empty.</p>

    <div class="checkout-content">

        <!-- Billing Form -->
        <form id="checkout-form" class="billing-form">
            <h3>Billing Details</h3>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Street, City, State" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="9876543210" required>

            <button type="submit" class="btn checkout-btn">Place Order</button>
        </form>

        <!-- Order Summary -->
        <div class="order-summary" id="cart-summary">
            <h3>Your Order</h3>
            <div id="summary-items"></div>
            <hr>
            <p class="summary-total"><strong>Total: </strong>₹<span id="total-price">0</span></p>
        </div>

    </div>

    <p id="order-message" class="order-msg"></p>

</section>

<footer>
   <p>© 2025 MyStore — All Rights Reserved</p>
</footer>

<script src="js/checkout.js"></script>

</body>
</html>
